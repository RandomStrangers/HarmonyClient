name: Build latest (Saturn)
# trigger via either push to selected branches or on manual run
on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

concurrency:
  group: ${{ github.ref }}-saturn
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: ijacquez/yaul:1.0.10
    steps:
      - uses: actions/checkout@v4
      - name: Compile Saturn build
        id: compile
        run: |
          apt-get update
          apt-get -y install curl
          make saturn

      - uses: ./.github/actions/notify_failure
        if: ${{ always() && steps.compile.outcome == 'failure' }}
        with:
          NOTIFY_MESSAGE: 'Failed to compile HarmonyClient Saturn build! <@999409543001931788>'
          WEBHOOK_URL: '${{ secrets.WEBHOOK_URL }}'
          
          
      - uses: ./.github/actions/upload_build
        if: ${{ always() && steps.compile.outcome == 'success' }}
        with:
          SOURCE_FILE: 'build-saturn/ClassiCube-saturn.elf'
          DEST_NAME: 'HarmonyClient-saturn.elf'
          
      - uses: ./.github/actions/upload_build
        if: ${{ always() && steps.compile.outcome == 'success' }}
        with:
          SOURCE_FILE: 'ClassiCube-saturn.iso'
          DEST_NAME: 'HarmonyClient-saturn.iso'
          
      - uses: ./.github/actions/upload_build
        if: ${{ always() && steps.compile.outcome == 'success' }}
        with:
          SOURCE_FILE: 'ClassiCube-saturn.cue'
          DEST_NAME: 'HarmonyClient-saturn.cue'
          
          
      - uses: ./.github/actions/notify_success
        if: ${{ always() && steps.compile.outcome == 'success' }}
        with:
          NOTIFY_MESSAGE: 'Successfully compiled HarmonyClient Saturn build.'
          WEBHOOK_URL: '${{ secrets.WEBHOOK_URL }}'
